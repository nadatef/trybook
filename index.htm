

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Manifest (no prefix) -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Service Worker Registration (no prefix) -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')  // Just 'sw.js'!
          .then(reg => console.log('SW registered!'))
          .catch(err => console.log('SW failed: ', err));
      }
    </script>
</head>
