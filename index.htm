<!-- Service Worker Registration -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/trybook/sw.js')
      .then(reg => console.log('SW registered!'))
      .catch(err => console.log('SW failed: ', err));
  }
</script>
</head>
